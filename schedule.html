    	function scLoad(){
    		var date=new Date();
    		var hours=date.getHours();
    		var day=date.getDay();
    		if(day%2==1){ 
    			location.href = "2daySche.html";
    		}
    		if(day%2==0){
    		var now="#t"+(hours-1);
     		 var n = window.location.href.slice(window.location.href.indexOf('?') + 4);
  		 var p = $(now).offset().top;
 		 $('html,body').animate({ scrollTop: p }, 'slow');
   		return false;}
		
    	}
    	
   </script>
