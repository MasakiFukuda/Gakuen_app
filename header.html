		<script src="jquery-2.1.4.min.js"></script>
		<script>
			var flag = false;
			function push(){
				if(flag){
					flag = false;
					document.getElementById("hanList").innerHTML = '';
				}else{

				}
				
			}
			
			$(document).ready(function() {
				$("#parent-iframe", window.parent.document).height(document.body.scrollHeight);
			});
			
		</script>
	</head>
	<body>
		<img src="img/hamburger.png" onclick="push()" width="20%" height="20%">
		<ul id="hanList"></ul>
	</body>
</html>
