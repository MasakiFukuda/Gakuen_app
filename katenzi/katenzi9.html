				<p id="word" style="width:auto;font-size:85%;font-weight:bold;">
                                        RJPとは専門学校東京テクニカルカレッジの各学科の学生が主体となり、専門分野を生かして企画を提案・実施するカリキュラムです。<br>

					RJPでは、自分の専門以外の人たちと理解し合うことでそれぞれの役割を認識し「問題発見・解決能力・コスト意識」を身に付けられます。<br>

					また、学生の間にこれらの重要性を確認してもらうことを目的にしています。<br>
